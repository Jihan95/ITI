<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="./styles/registerationForm.css">
    <script src="./regForm.js"></script>
</head>

<body>
    <h1><u>Registration Form</u></h1>
    <form action="" method="get" id="form1">
        <table border="2" width="200" height="200">
            <tr>
                <td><label for="fs">Name</label></td>
                <td><input type="text" name="Name" id="fs" placeholder="Enter your name" required class="inputField">
                </td>
            </tr>
            <tr>
                <td><label for="mail">Email</label></td>
                <td><input type="email" name="email" id="mail" placeholder="Enter your email" required
                        class="inputField"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" placeholder="Enter your password" required
                        class="inputField">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register">
                </td>
                <td>
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
