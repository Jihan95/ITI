<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="age">Enter Your Age:</label>
    <input type="number" id="age" name="age">
    <br>
    <label for="gender">Select Your Gender:</label>
    <br>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">
        <img src="./images/2.jpg" alt="Female">
    </label>

    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">
        <img src="./images/1.jpg" alt="Male">
    </label>
    <br>
    <br>
    <label for="color">Select Your Favorite Color:</label>
    <select name="color" id="c">
        <option value="">Select a color</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <br>
    <br>
    <input type="submit" id="submit" value="Register" onclick="">

    <script src="cookiesLibrary.js"></script>
    <script src="script.js"></script>
</body>
</html>
