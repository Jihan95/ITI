<body>
    <script>
        // handle 100
        var sum = 0;
        var input = Number(prompt("enter a valid number:"));
        while (input !== 0 && sum < 100 && isFinite(input)) {
            sum += Number(input);
            input = Number(prompt("enter a valid number:"));
        }
        console.log("sum of entered values:" + sum)
    </script>
