<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="center">
        <div class="btn">
            <input type="button" value="About" class="about">
        </div>
        <div class="btn">
            <input type="button" value="Gallery" class="gallery">
        </div>
        <div class="btn">
            <input type="button" value="Services" class="services">
        </div>
        <div class="btn">
            <input type="button" value="Complain" class="complain">
        </div>
        <div>
            <p class="story">Story About Snowman</p>
        </div>
        <div class="flex-images">
            <img src="images/left.png" alt="arrowleft" class="left-arrow">
            <img src="images/1.jpg" class="img" id="current-image">
            <img src="images/right.png" alt="arrowleft" class="right-arrow">
        </div>

        <div class="services-list">
            <ul>
                <li class="list-item">Item 1</li>
                <li class="list-item">Item 2</li>
                <li class="list-item">Item 3</li>
            </ul>
        </div>

        <div class="complain-form">
            <form action="">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-input" required>
                <br>
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-input" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="text" name="phone" class="form-input" required>
                <br>
                <label for="compalin">Complain:</label>
                <br>
                <textarea name="compalin" id="complain" rows="5" cols="50" class="form-input" required></textarea>
                <br>
                <input type="submit" value="send" id="send">
            </form>
        </div>
        <div class="info">
            <div class="content"></div>
            <input type="button" value="Back to edit" id="back">
        </div>
    </div>
</body>
</html>
