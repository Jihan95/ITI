<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Circle</title>
</head>
<body>
    <canvas id="c1" width="500" height="300">
    </canvas>
    <script>
        let canvas= document.getElementById("c1");
        let ctx =canvas.getContext("2d");
        let flag = 0;
        let counter = 0;

        let timeInterval = setInterval(() => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            if (flag === 0 && counter !== 10) {
                ctx.arc(150, 150, 100, 0, Math.PI, true);   
                flag = 1;
                counter += 1;
            } else if (flag === 1 && counter !== 10) {
                ctx.arc(150, 150, 100, 0, Math.PI, false);
                flag = 0;
                counter += 1;
            }
            else {
                ctx.arc(150, 150, 100, 0, 2*Math.PI, false);
                clearInterval (timeInterval);
            }
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.stroke();
        }, 1000);
    </script>
</body>
</html>
