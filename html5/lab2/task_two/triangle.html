<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <svg height="180" width="400" xmlns="http://www.w3.org/2000/svg">
        <polygon points="150,50 150,150 50,150" fill="red" stroke="red" stroke-width="2" />
        <text x="95" y="165" font-size="16" fill="black">a</text>
        <text x="155" y="100" font-size="16" fill="black">b</text>
        <text x="80" y="100" font-size="16" fill="black">c</text>
    </svg>
    <p><strong>According to pythagoras theorem</strong></p>
    <math mathcolor="red" xmlns="http://www.w3.org/1998/Math/MathML">
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
            <mrow>
                <mi>a</mi>
            </mrow>
            <mrow>
                <mi>2</mi>
            </mrow>
            <mo>+</mo>
            <mrow>
                <mi>b</mi>
            </mrow>
            <mrow>
                <mi>2</mi>
            </mrow>
        </msqrt>
    </math>

</body>
</html>
