<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fading</title>
    <style>
        img {
            opacity: 1;
            transition: opacity 5s;
        }

        img:hover {
            opacity: 0;
        }
    </style>
</head>
<body>
    <img src="./img.jpg" width="300px" height="300px">
</body>
</html>
